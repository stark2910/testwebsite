<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyaar Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      height: 90vh;
      display: flex;
      align-items: center;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
    .hero h1 {
      font-size: 3.5rem;
    }
    .project-card img {
      height: 200px;
      object-fit: cover;
    }
    footer {
      background: #222;
      color: #ccc;
      padding: 30px 0;
    }
    .nav-link:hover {
      color: #02AF86 !important;
    }
    #popupForm {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1050;
    }
    .form-popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .form-popup-content h4 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Popup Form -->
<div id="popupForm">
  <div class="form-popup-content">
    <h4>Contact Us</h4>
    <form id="contactGoogleForm">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="f_name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="l_name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" name="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Country Code</label>
        <select class="form-select" name="country_code" required>
          <option value="" disabled selected>Select your country</option>
          <option value="AE">United Arab Emirates</option>
          <option value="IN">India</option>
          <option value="PK">Pakistan</option>
          <option value="UK">United Kingdom</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="AU">Australia</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
    <div id="formMessage" class="mt-3 text-center text-success" style="display:none;">Thank you for contacting us!</div>
  </div>
</div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Dyaar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link btn btn-outline-success ms-3" target="_blank" href="https://docs.google.com/spreadsheets/d/1lmUmjzjAInHeMvQJDIU7cTVEIKQoyhM41LaKnAwC79A/edit?usp=sharing">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<header class="hero">
  <div class="container text-center">
    <h1>Luxury Living in Dubai</h1>
    <p class="lead">Explore Dyaar's premium real estate projects</p>
  </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.onload = function () {
    document.getElementById('popupForm').style.display = 'flex';
  };

  document.getElementById('contactGoogleForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const payload = new URLSearchParams();

    for (const [key, value] of formData.entries()) {
      payload.append(key, value);
    }

    fetch('https://script.google.com/macros/s/AKfycbyNi-RWeZZ7BaFv2HnAiwz79JQ40iGtafxNFql-cJNW9GLn4bZGIICBidIvh5vfqN6Raw/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: payload.toString()
    })
    .then(() => {
      document.getElementById('formMessage').style.display = 'block';
      setTimeout(() => {
        window.location.href = 'thankyou.html';
      }, 1500);
    })
    .catch((error) => {
      console.error('Submission error:', error);
      alert('Something went wrong. Please try again later.');
    });
  });
</script>
</body>
</html>
